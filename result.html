<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全意识挑战 - 结果</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); max-width: 500px; width: 90%; text-align: center; }
        .header { color: #d9534f; font-size: 24px; margin-bottom: 20px; font-weight: bold; }
        .result-message { font-size: 18px; color: #28a745; margin-bottom: 20px; font-weight: bold; }
        .note { font-size: 16px; color: #6c757d; margin-bottom: 20px; }
        .btn-restart { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; margin-top: 15px;}
        .btn-restart:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">安全意识挑战 - 结果</div>

        <div class="result-message">
            <p id="scoreResult"></p>
            <p id="levelComment"></p>
        </div>

        <div class="note">
            <p>感谢参与！在日常学习和工作中，请务必多加核实，保护好您的隐私安全！</p>
        </div>
        
        <button class="btn-restart" onclick="restartQuiz()">重新开始</button>
    </div>

    <script>
        // 获取保存在 localStorage 中的分数和答题总数
        const score = parseInt(localStorage.getItem('fish_score') || 0);
        const total = parseInt(localStorage.getItem('fish_total') || 0);

        let comment = "安全意识优秀，请继续保持！";
        if (score <= 8 && score >= 5) {
            comment = "安全意识良好，请对发件人地址和操作渠道多加核实。";
        } else if (score < 5) {
            comment = "请提高警惕！务必核实邮件中的链接和信息来源。";
        }

        // 显示答题结果
        document.getElementById('scoreResult').innerText = `您答对了 ${score} / 10 题！`;
        document.getElementById('levelComment').innerText = comment;

        function restartQuiz() {
            // 清除分数并跳转到第一题
            localStorage.removeItem('fish_score');
            localStorage.removeItem('fish_total');
            window.location.href = 'test1.html';
        }
    </script>

</body>
</html>
